<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Vegetarian Meal Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="Favicon.png">
</head>
<body>
  <header>
    <h1>Indian Veg Meal Generator</h1>
  </header>
  <main>
    <div class="container">
      <div class="meal-display" id="mealDisplay">
        <div id="mealType">Select a Meal</div>
        <div id="meal">Press a Button</div>
        <div class="recipe">
          <img id="mealImage" src="" alt="Meal Image">
          <a id="recipeLink" href="#" target="_blank">Recipe</a>
        </div>
      </div>
      <div class="buttons">
        <button id="breakfastBtn">Breakfast</button>
        <button id="lunchBtn">Lunch</button>
        <button id="dinnerBtn">Dinner</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
